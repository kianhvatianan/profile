    <!-- Polygon Decorations -->
    <div id="polygon-decorations" class="pointer-events-none fixed top-0 left-0 w-full h-full z-[-1] overflow-hidden"></div>

    <script>
    const container = document.getElementById('polygon-decorations');

    const colors = ['#cbd5e1', '#94a3b8', '#64748b', '#475569']; // Tailwind slate palette
    const shapes = ['triangle', 'hexagon', 'parallelogram'];
    const numPolygons = 50;

    function createPolygon(shape, color, size, top, left, rotate) {
        const div = document.createElement('div');
        div.classList.add('absolute');
        div.style.width = size + 'px';
        div.style.height = size + 'px';
        div.style.top = top + '%';
        div.style.left = left + '%';
        div.style.transform = `rotate(${rotate}deg)`;
        div.style.backgroundColor = color;
        div.style.opacity = '0.08';
        
        if (shape === 'triangle') {
        div.style.clipPath = 'polygon(50% 0%, 0% 100%, 100% 100%)';
        } else if (shape === 'hexagon') {
        div.style.clipPath = 'polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%)';
        } else if (shape === 'parallelogram') {
        div.style.clipPath = 'polygon(20% 0%, 100% 0%, 80% 100%, 0% 100%)';
        }

        container.appendChild(div);
    }

    for (let i = 0; i < numPolygons; i++) {
        const shape = shapes[Math.floor(Math.random() * shapes.length)];
        const color = colors[Math.floor(Math.random() * colors.length)];
        const size = Math.random() * 100 + 30; // between 30px - 130px
        const top = Math.random() * 100;
        const left = Math.random() * 100;
        const rotate = Math.random() * 360;

        createPolygon(shape, color, size, top, left, rotate);
    }
    </script>
